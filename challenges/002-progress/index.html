<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://rawcdn.githack.com/full-stacks/css-hero/00455d27e26917d35108c236deae031ad029cb98/challenges/000-template/fullstacks.css">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Hero - Progress</title>
</head>

<body class="fullstacks">
  <div class="container">
    <div class="logo">
      <h1>Fullstacks</h1>
      <h2>Progress</h2>
    </div>
    <div class="progress-container">
      <svg class="progressbar" viewBox="0 0 64 64">
        <defs>
          <clipPath id="progress__mask">
            <path
              d="M29 63.35h-.15a31.55 31.55 0 0 1-28.2-28.2 1.5 1.5 0 0 1 3-.3 28.56 28.56 0 0 0 25.5 25.51 1.5 1.5 0 0 1-.15 3zM35 63.35a1.5 1.5 0 0 1-.15-3 28.56 28.56 0 0 0 25.52-25.5 1.5 1.5 0 0 1 3 .3 31.55 31.55 0 0 1-28.2 28.19zM2.14 30.5H2a1.5 1.5 0 0 1-1.35-1.65A31.56 31.56 0 0 1 28.85.66a1.5 1.5 0 0 1 .3 3A28.56 28.56 0 0 0 3.63 29.15a1.5 1.5 0 0 1-1.49 1.35zM61.86 30.5a1.5 1.5 0 0 1-1.49-1.35A28.56 28.56 0 0 0 34.85 3.64a1.5 1.5 0 1 1 .3-3 31.56 31.56 0 0 1 28.2 28.19A1.5 1.5 0 0 1 62 30.49z" />
          </clipPath>
        </defs>
        <g clip-path="url(#progress__mask)">
          <circle class="progressbar__track" cx="50%" cy="50%" r="30px"></circle>
          <circle class="progressbar__thumb progressbar__thumb--track-1" cx="50%" cy="50%" r="30px"></circle>
          <circle class="progressbar__thumb progressbar__thumb--track-2" cx="50%" cy="50%" r="30px"></circle>
          <circle class="progressbar__thumb progressbar__thumb--track-3" cx="50%" cy="50%" r="30px"></circle>
        </g>
      </svg>
      <div class="progress-content">
        <div class="progress__value">67</div>
        <div class="progress__text">Well done!</div>
      </div>
    </div>
  </div>
</body>

</html>
